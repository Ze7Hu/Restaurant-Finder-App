<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link
			rel="stylesheet"
			type="text/css"
			href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
		/>
</head>
    <title>Restaurant Finder</title>
</head>
<body>
         <header >
                <div class="bg-blue-900 text-center h-16 pt-2 text-4xl text-white ">
                        <div>Restaurant Finder</div>
                </div>
               
        </header>
    <div class="flex">
        <!-- side bar -->
        <aside class=" flex justfy-center h-screen w-72           shadow-lg">
                <div class="flex flex-col items-center ">
                    <div class="mx-7 my-5">
                <input id="search-input" class="rounded border border-blue-500 text-center
                " type="text" placeholder="Search a city">
            </div>
                <div class="bg-blue-500 w-32 p-1 text-center text-white font-bold text-md rounded ">
                    <button id="btn-search">Search</button>
                </div>
        <!-- Refresh button -->
             <label class="mt-8 font-bold text-xl"> Get More Restaurant</label>
               <i id="btn-refresh"  class="fa fa-refresh cursor-pointer mt-4 w-24 text-center bg-green-300 p-1 text-xl font-medium rounded" ></i>
               
                
            </div>
    
        </aside>
        <!-- Restaurant container -->
        <section id="restaurant" class=" container custom-container shadow ml-4 mt-4 p-6 rounded    ">      
        </section>
      
    </div>
<script src="./assets/script.js"></script>
<script
type="text/javascript"
src="https://cdn.jsdelivr.net/npm/toastify-js"
></script>
</body>
</html>
